<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Required fields are followed by *</p>
      <p>Name : *<input type="text" name ="name" required></p>
      <fieldset>
        <legend>Gender *</legend>
      <p>
        Male <input type="radio" name ="gender" id="male" required>
        Female <input type="radio" name ="gender" id="female" required>  
    </p>
</fieldset> 
<p>Address : <textarea name="address" id="adress" cols="30" rows="10"></textarea></p>
<p>Email : * <input type ="email" name="email" id="email" required></p>
<p>Pincode : * <input type="number" name="pincode" id="pincode" required></p>   
<hr>
<h2>Payment Details</h2>
<p>Card Type:*
    <select name="Crad_type" id="card_type" required>
        <option value="">--select a card type</option>
        <option value="visa">Visa</option>
        <option value="ruppay">rupapy</option>
        <option value="mastercard">Master Card</option>
    </select>
</p>
<p>
    Card Number * <input type="number" name="card_number" id="car" required>
</p>
<p>
    Expiration Date : * <input type = "date" name="Expiration_date" id="Expiration_date" required>
</p>
<p>
    CVV : *<input type ="password" name="CVV" id="CVV" required>
</p>
<input type="submit" value="Pay Now">

</form>
</body>
</html>
